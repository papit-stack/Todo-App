<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
              
              <h4 class="text-center my-3 pb-3">To Do App</h4>
              <form method="get" class="mb-4">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="filterCategory" class="col-form-label">Filter by Category:</label>
    </div>
    <div class="col-auto">
      <select name="filter_category" id="filterCategory" class="form-select" onchange="this.form.submit()">
        <option value="">All Categories</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if selected_category == cat.id %}selected{% endif %}>{{ cat.category_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</form>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger">Logout</button>
                </form>
              <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                {%csrf_token%}
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                  </div>
                </div>
                <div class="col-md-4">
            <select name="category" id="categorySelect" class="form-select">
              <option value="">Select Category</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.category_name }}</option>
              {% endfor %}
            </select>
          </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
              </form>

              <table class="table mb-4">
                <thead>
                  <tr>
                  
                    <th scope="col">Todo item</th>
                    <th scope="col">Category</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {%for i in todo%}
                  <tr>
                    <td>{{i.name}}</td>
                    {%if i.category.category_name%}
                    <td>{{i.category.category_name}}</td>
                    {%else%}
                     <td>No Category</td> 
                    {%endif%}
                        {%if i.status%}
                        <td>Completed</td>
                        {%else%}
                        <td>Pending</td>
                        {%endif%}
                    <td>
                     <a href="{%url 'delete' i.id %}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    </a>
                     <a href="{%url 'update' i.id %}">
                    <button type="submit" class="btn btn-success ms-1">Finished</button>
                    </a>
                    </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
